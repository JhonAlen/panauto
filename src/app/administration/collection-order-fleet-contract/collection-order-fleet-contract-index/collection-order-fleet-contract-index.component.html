<app-toolbar ></app-toolbar>
<div class="container py-5">
    <div class="row mt-5" *ngIf="alert.show">
        <div class="col-sm-12 col-md-6 mx-auto">
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            {{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.SEARCHCOLLECTIONORDERSFLEETCONTRACTS" | translate }}
                        </div>
                        <div class="col-6">
                            <button [disabled]="loading" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit(search_form.value)">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                {{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.SEARCH" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="search_form">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>{{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.CLIENT" | translate }}</label>
                                    <select formControlName="ccliente" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('ccliente').errors }">
                                        <option></option>
                                        <option *ngFor="let client of clientList" value="{{ client.id }}">{{ client.value }}</option>
                                    </select>
                                    <div *ngIf="submitted && search_form.get('ccliente').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>{{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.BILLINGTYPE" | translate }}</label>
                                    <select formControlName="ifacturacion" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('ifacturacion').errors }">
                                        <option></option>
                                        <option value="G">{{ "DROPDOWN.GLOBAL" | translate }}</option>
                                        <option value="I">{{ "DROPDOWN.INDIVIDUAL" | translate }}</option>
                                    </select>
                                    <div *ngIf="submitted && search_form.get('ifacturacion').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            {{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.COLLECTIONORDERSFLEETCONTRACTSLIST" | translate }}
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ag-grid-angular style="width: 100%; height: 250px;" class="ag-theme-alpine" [rowData]="collectionOrderFleetContractList" [pagination]="true" [paginationAutoPageSize]="true" rowSelection="single" (rowClicked)="rowClicked($event)">
                            <ag-grid-column headerName="Code" field="csolicitudcobrocontratoflota" [width]="207" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Name" field="xcliente" [width]="208" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Billing Type" field="xfacturacion" [width]="207" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Status" field="xestatusgeneral" [width]="207" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Active" field="xactivo" [width]="207" [sortable]="false"></ag-grid-column>
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
