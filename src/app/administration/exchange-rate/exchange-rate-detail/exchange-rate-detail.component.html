<app-toolbar ></app-toolbar>
<div class="container py-5">
    <div class="row mt-5" *ngIf="alert.show">
        <div class="col-sm-12 col-md-6 mx-auto">
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            Ingrese Tasa de Cambio
                        </div>
                        <div class="col-6">
                            <button [disabled]="loading || loading_cancel" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit(detail_form.value)" *ngIf="showSaveButton">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                {{ "ADMINISTRATION.COLLECTION.SAVE" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="detail_form">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>Monto de Tasa</label>
                                    <input type="number" formControlName="mtasa_cambio" class="form-control" [ngClass]="{ 'is-invalid' : submitted && detail_form.get('mtasa_cambio').errors }">
                                    <div *ngIf="submitted && detail_form.get('mtasa_cambio').errors"  class="invalid-feedback">
                                        <div *ngIf="detail_form.get('mtasa_cambio').errors.required">{{ "CONFIGURATION.TAXESCONFIGURATION.REQUIREDNAME" | translate }}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>Fecha</label>
                                    <input type="date" formControlName="fingreso" class="form-control" [ngClass]="{ 'is-invalid' : submitted && detail_form.get('fingreso').errors }">
                                    <div *ngIf="submitted && detail_form.get('fingreso').errors"  class="invalid-feedback">
                                        <div *ngIf="detail_form.get('fingreso').errors.required">{{ "CONFIGURATION.TAXESCONFIGURATION.REQUIREDNAME" | translate }}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>   
<br>

<app-footer></app-footer>
