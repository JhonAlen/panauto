<app-toolbar ></app-toolbar>
<div class="container py-5">
    <div class="row mt-5" *ngIf="alert.show">
        <div class="col-sm-12 col-md-6 mx-auto">
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            Buscar Tasa de Cambio
                        </div>
                        <div class="col-6">
                            <button class="btn company-detail-button float-right" type="button" (click)="goToDetail()">
                                {{ "EVENTS.NOTIFICATIONS.CREATE" | translate }}
                            </button>
                            <button [disabled]="loading" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit(search_form.value)">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Buscar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="search_form">
                        <div class="row">
                          <div class="col-sm-12 col-md-4">
                            <div class="form-group">
                                <label>Fecha de Ingreso</label>
                                <input type="date" formControlName="fingreso" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('fingreso').errors }">
                                <div *ngIf="submitted && search_form.get('fingreso').errors"  class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            Tasas de Cambios
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="rateList" [pagination]="true" [paginationAutoPageSize]="true" rowSelection="single" (rowClicked)="rowClicked($event)">
                            <ag-grid-column headerName="CÃ³digo" field="ctasa" [width]="100" [sortable]="true" style="text-align: center;"></ag-grid-column>
                            <ag-grid-column headerName="Monto de Tasa" field="mtasa_cambio" [width]="550" [sortable]="true" style="text-align: center;"></ag-grid-column>
                            <ag-grid-column headerName="Fecha de Ingreso" field="fingreso" [width]="550" [sortable]="true" style="text-align: center;"></ag-grid-column>
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
