<app-toolbar ></app-toolbar>
<div class="container py-5">
    <div class="row mt-5" *ngIf="alert.show">
        <div class="col-sm-12 col-md-6 mx-auto">
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            {{ "CONFIGURATION.CLAUSES.SEARCHCLAUSES" | translate }}
                        </div>
                        <div class="col-6">
                            <button class="btn company-detail-button float-right" type="button" (click)="goToDetail()">
                                {{ "EVENTS.NOTIFICATIONS.CREATE" | translate }}
                            </button>
                            <button [disabled]="loading" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit(search_form.value)">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                {{ "CONFIGURATION.CLAUSES.SEARCH" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="search_form">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>{{ "CONFIGURATION.CLAUSES.EXHIBIT" | translate }}</label>
                                    <input type="text" formControlName="xanexo" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('xanexo').errors }">
                                    <div *ngIf="submitted && search_form.get('xanexo').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>{{ "CONFIGURATION.CLAUSES.CLAUSES" | translate }}</label>
                                    <input type="text" formControlName="xclausulas" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('xclausulas').errors }">
                                    <div *ngIf="submitted && search_form.get('xclausulas').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            {{ "CONFIGURATION.CLAUSES.CLAUSESLIST" | translate }}
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="clausesList" [pagination]="true" [paginationAutoPageSize]="true" rowSelection="single" (rowClicked)="rowClicked($event)">
                            <ag-grid-column headerName="CÃ³digo" field="canexo" [width]="525" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Anexo" field="xanexo" [width]="510" [sortable]="true"></ag-grid-column>
                            <!--<ag-grid-column headerName="Clausula" field="xclausulas" [width]="325" [sortable]="true"></ag-grid-column>-->
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<app-footer></app-footer>
