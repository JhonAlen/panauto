<div class="modal-header">
    <h4 class="modal-tittle">Cotizaci贸n</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container ">
    <div class="row mt-5" *ngIf="alert.show">
        <div class="col-sm-12 col-md-6 mx-auto">
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            {{ "PROVIDERS.QUOTEREQUESTS.SEARCHQUOTEREQUEST" | translate }}
                        </div>
                        <div class="col-6">
                            <button [disabled]="loading" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit(popup_form.value)">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                {{ "PROVIDERS.QUOTEREQUESTS.SEARCH" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="popup_form">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>{{ "PROVIDERS.QUOTEREQUESTS.CREATIONDATE" | translate }}</label>
                                    <input type="date" formControlName="fcreacion" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('fcreacion').errors }">
                                    <div *ngIf="submitted && popup_form.get('fcreacion').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            {{ "PROVIDERS.QUOTEREQUESTS.QUOTEREQUESTSLIST" | translate }}
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ag-grid-angular style="width: 100%; height: 450px;" class="ag-theme-alpine" [rowData]="quoteRequestList" [pagination]="true" [paginationAutoPageSize]="true" rowSelection="single" (rowClicked)="rowClicked($event)">
                            <ag-grid-column headerName="Cotizaci贸n" field="ccotizacion" [width]="259" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Observaci贸n" field="xobservacion" [width]="259" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Fecha Creaci贸n" field="fcreacion" [width]="259" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Negocio Cerrado" field="xcerrada" [width]="259" [sortable]="false"></ag-grid-column>
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
