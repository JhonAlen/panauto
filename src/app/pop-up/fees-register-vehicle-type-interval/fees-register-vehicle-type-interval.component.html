<div class="modal-header">
    <h4 class="modal-tittle">{{ "QUOTATION.FEESREGISTERS.YEARSINTERVAL" | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
    <form [formGroup]="popup_form" (ngSubmit)="onSubmit(popup_form.value)">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>{{ "QUOTATION.FEESREGISTERS.STARTYEAR" | translate }}</label>
                    <input type="number" formControlName="fanoinicio" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('fanoinicio').errors }">
                    <div *ngIf="submitted && popup_form.get('fanoinicio').errors"  class="invalid-feedback">
                        <div *ngIf="popup_form.get('fanoinicio').errors.required">{{ "QUOTATION.FEESREGISTERS.REQUIREDSTARTYEAR" | translate }}</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label>{{ "QUOTATION.FEESREGISTERS.ENDYEAR" | translate }}</label>
                    <input type="number" formControlName="fanofinal" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('fanofinal').errors }">
                    <div *ngIf="submitted && popup_form.get('fanofinal').errors"  class="invalid-feedback">
                        <div *ngIf="popup_form.get('fanofinal').errors.required">{{ "QUOTATION.FEESREGISTERS.REQUIREDENDYEAR" | translate }}</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label>{{ "QUOTATION.FEESREGISTERS.INTERNPERCENTAGE" | translate }}</label>
                    <input type="number" formControlName="ptasainterna" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('ptasainterna').errors }">
                    <div *ngIf="submitted && popup_form.get('ptasainterna').errors"  class="invalid-feedback">
                        <div *ngIf="popup_form.get('ptasainterna').errors.required">{{ "QUOTATION.FEESREGISTERS.REQUIREDINTERNPERCENTAGE" | translate }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-2">
                <button [disabled]="loading" class="btn company-detail-button btn-lg btn-block" type="submit" *ngIf="canSave">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    {{ "QUOTATION.FEESREGISTERS.SAVE" | translate }}
                </button>
            </div>
            <div class="col-sm-12 mt-2">
                <button class="btn btn-danger btn-lg btn-block" type="button" (click)="deleteInterval()" *ngIf="isEdit">
                    {{ "QUOTATION.FEESREGISTERS.DELETE" | translate }}
                </button>
            </div>
        </div>
    </form>
</div>
