<div class="modal-header">
    <h4 class="modal-tittle">Montos</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
    <form [formGroup]="popup_form" (ngSubmit)="onSubmit(popup_form.value)">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>Suma Asegurada</label>
                    <input type="number" formControlName="msuma_aseg" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('msuma_aseg').errors }" cols="30" rows="2" (change)="calculatedAmount(popup_form.value)">
                    <div *ngIf="submitted && popup_form.get('msuma_aseg').errors"  class="invalid-feedback">
                        <div *ngIf="popup_form.get('msuma_aseg').errors.required">{{ "EVENTS.NOTIFICATIONS.REQUIREDNOTE" | translate }}</div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>Tasa</label>
                    <input type="number" formControlName="ptasa" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('ptasa').errors }" cols="30" rows="2">
                    <div *ngIf="submitted && popup_form.get('ptasa').errors"  class="invalid-feedback">
                        <div *ngIf="popup_form.get('ptasa').errors.required">{{ "EVENTS.NOTIFICATIONS.REQUIREDNOTE" | translate }}</div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>Prima</label>
                    <input type="number" formControlName="mprima" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('mprima').errors }" cols="30" rows="2">
                    <div *ngIf="submitted && popup_form.get('mprima').errors"  class="invalid-feedback">
                        <div *ngIf="popup_form.get('mprima').errors.required">{{ "EVENTS.NOTIFICATIONS.REQUIREDNOTE" | translate }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-2">
                <button [disabled]="loading" class="btn company-detail-button btn-lg btn-block" type="button" (click)="onSubmit(popup_form.value)" *ngIf="canSave">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    {{ "EVENTS.NOTIFICATIONS.SAVE" | translate }}
                </button>
            </div>
        </div>
    </form>
</div>
