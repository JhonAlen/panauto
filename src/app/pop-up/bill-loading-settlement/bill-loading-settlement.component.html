<div class="modal-header">
    <h4 class="modal-tittle">Seleccionar Finiquitos</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">    
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header company-card-header">
                <div class="row">
                    <div class="col-6" style="font-weight: bolder;">
                        Lista de Finiquitos
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="container py-5">
                    <ag-grid-angular #agGrid style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="settlementList" [pagination]="true" [paginationAutoPageSize]="true" rowSelection="single" (rowClicked)="settlementRowClicked($event)" [enableCellChangeFlash]="true" (gridReady)="onSettlementGridReady($event)">
                        <ag-grid-column headerName="C칩digo" field="cfiniquito" [width]="100" [sortable]="true"></ag-grid-column>
                        <ag-grid-column headerName="Cliente" field="xcliente" [width]="320" [sortable]="true" style="text-align: center;"></ag-grid-column>
                        <ag-grid-column headerName="Da침os" field="xdanos" [width]="320" [sortable]="true" style="text-align: center;"></ag-grid-column>
                        <ag-grid-column headerName="Monto Finiquito" field="mmontofiniquito" [width]="140" [sortable]="true"></ag-grid-column>
                        <ag-grid-column headerName="Moneda" field="xmoneda" [width]="125" [sortable]="true"></ag-grid-column>
                    </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="card">
            <div class="card-header company-card-header">
                <div class="row">
                    <div class="col-6" style="font-weight: bolder;">
                        Lista de Finiquitos a Facturar
                    </div>
                    <div class="col-6">
                        <button [disabled]="loading || loading_cancel" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit()"  *ngIf="showSaveButton">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="container py-5">
                    <ag-grid-angular #agGrid style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="acceptedSettlementList" [pagination]="true" [paginationAutoPageSize]="true" rowSelection="single"  [enableCellChangeFlash]="true" (gridReady)="onAcceptedSettlementGridReady($event)">
                        <ag-grid-column headerName="C칩digo" field="cfiniquito" [width]="100" [sortable]="true"></ag-grid-column>
                        <ag-grid-column headerName="Cliente" field="xcliente" [width]="320" [sortable]="true" style="text-align: center;"></ag-grid-column>
                        <ag-grid-column headerName="Da침os" field="xdanos" [width]="320" [sortable]="true" style="text-align: center;"></ag-grid-column>
                        <ag-grid-column headerName="Monto Finiquito" field="mmontofiniquito" [width]="140" [sortable]="true"></ag-grid-column>
                        <ag-grid-column headerName="Moneda" field="xmoneda" [width]="125" [sortable]="true"></ag-grid-column>
                    </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</div>
