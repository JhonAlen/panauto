<div class="modal-header">
    <h4 class="modal-tittle">{{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.PAYMENT" | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
    <form [formGroup]="popup_form" (ngSubmit)="onSubmit(popup_form.value)">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>{{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.AMOUNT" | translate }}</label>
                    <input type="number" formControlName="mpago" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('mpago').errors }">
                    <div *ngIf="submitted && popup_form.get('mpago').errors" class="invalid-feedback">
                        <div *ngIf="popup_form.get('mpago').errors.required">{{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.REQUIREDAMMOUNT" | translate }}</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="form-group form-check">
                    <input type="checkbox" formControlName="bpagado" class="form-check-input" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('bpagado').errors }">
                    <label>{{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.PAIDOUT" | translate }}</label>
                    <div *ngIf="submitted && popup_form.get('bpagado').errors"  class="invalid-feedback">
                        <div *ngIf="popup_form.get('bpagado').errors.required">{{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.REQUIREDPAIDOUT" | translate }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-2">
                <button [disabled]="loading" class="btn company-detail-button btn-lg btn-block" type="submit" *ngIf="canSave">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    {{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.SAVE" | translate }}
                </button>
            </div>
            <div class="col-sm-12 mt-2">
                <button class="btn btn-danger btn-lg btn-block" type="button" (click)="deletePayment()" *ngIf="isEdit">
                    {{ "ADMINISTRATION.COLLECTIONORDERSFLEETCONTRACTS.DELETE" | translate }}
                </button>
            </div>
        </div>
    </form>
</div>
