<div class="modal-header">
    <h4 class="modal-tittle">Documentos e Imágenes</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
    <form [formGroup]="popup_form" (ngSubmit)="onSubmit(popup_form.value)">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>Observación</label>
                    <textarea type="text" formControlName="xobservacion" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('xobservacion').errors }" cols="30" rows="2"></textarea>
                    <div *ngIf="submitted && popup_form.get('xobservacion').errors"  class="invalid-feedback">
                        <div *ngIf="popup_form.get('xobservacion').errors.required">{{ "EVENTS.NOTIFICATIONS.REQUIREDNOTE" | translate }}</div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>Documento o Imagen</label>
                    <div class="mt-1"></div>
                    <a href="{{ xrutaarchivo }}" target="_blank">{{ xrutaarchivo }}</a>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>Archivo</label>
                    <input type="file" name="xarchivo" class="form-control" (change)="onFileSelect($event)" #Xarchivo>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-2">
                <button [disabled]="loading" class="btn company-detail-button btn-lg btn-block" type="submit" *ngIf="canSave">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    {{ "EVENTS.NOTIFICATIONS.SAVE" | translate }}
                </button>
            </div>
        </div>
    </form>
</div>
