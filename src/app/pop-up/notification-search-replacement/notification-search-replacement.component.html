<div class="modal-header">
    <h4 class="modal-tittle">{{ "EVENTS.NOTIFICATIONS.REPLACEMENT" | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
    <div class="row mt-2">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            {{ "EVENTS.NOTIFICATIONS.SEARCHREPLACEMENT" | translate }}
                        </div>
                        <div class="col-6">
                            <button [disabled]="loading" class="btn company-detail-button float-right" type="button" (click)="onSubmit(popup_form.value)">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                {{ "EVENTS.NOTIFICATIONS.SEARCH" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="popup_form">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>{{ "EVENTS.NOTIFICATIONS.REPLACEMENTTYPE" | translate }}</label>
                                    <select formControlName="ctiporepuesto" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('ctiporepuesto').errors }">
                                        <option></option>
                                        <option *ngFor="let replacementType of replacementTypeList" value="{{ replacementType.id }}">{{ replacementType.value }}</option>
                                    </select>
                                    <div *ngIf="submitted && popup_form.get('ctiporepuesto').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>{{ "EVENTS.NOTIFICATIONS.NAME" | translate }}</label>
                                    <input type="text" formControlName="xrepuesto" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('xrepuesto').errors }">
                                    <div *ngIf="submitted && popup_form.get('xrepuesto').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group form-check">
                                    <input type="checkbox" formControlName="bizquierda" class="form-check-input" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('bizquierda').errors }">
                                    <label>{{ "EVENTS.NOTIFICATIONS.LEFT" | translate }}</label>
                                    <div *ngIf="submitted && popup_form.get('bizquierda').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group form-check">
                                    <input type="checkbox" formControlName="bderecha" class="form-check-input" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('bderecha').errors }">
                                    <label>{{ "EVENTS.NOTIFICATIONS.RIGHT" | translate }}</label>
                                    <div *ngIf="submitted && popup_form.get('bderecha').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group form-check">
                                    <input type="checkbox" formControlName="bsuperior" class="form-check-input" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('bsuperior').errors }">
                                    <label>{{ "EVENTS.NOTIFICATIONS.UP" | translate }}</label>
                                    <div *ngIf="submitted && popup_form.get('bsuperior').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group form-check">
                                    <input type="checkbox" formControlName="binferior" class="form-check-input" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('binferior').errors }">
                                    <label>{{ "EVENTS.NOTIFICATIONS.DOWN" | translate }}</label>
                                    <div *ngIf="submitted && popup_form.get('binferior').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group form-check">
                                    <input type="checkbox" formControlName="bdelantero" class="form-check-input" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('bdelantero').errors }">
                                    <label>{{ "EVENTS.NOTIFICATIONS.FRONT" | translate }}</label>
                                    <div *ngIf="submitted && popup_form.get('bdelantero').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group form-check">
                                    <input type="checkbox" formControlName="btrasero" class="form-check-input" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('btrasero').errors }">
                                    <label>{{ "EVENTS.NOTIFICATIONS.BACK" | translate }}</label>
                                    <div *ngIf="submitted && popup_form.get('btrasero').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            {{ "EVENTS.NOTIFICATIONS.REPLACEMENTSLIST" | translate }}
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="replacementList" [pagination]="true" [paginationAutoPageSize]="true" rowSelection="single" (rowClicked)="rowClicked($event)">
                            <ag-grid-column headerName="CÃ³digo" field="crepuesto" [width]="259" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Nombre" field="xrepuesto" [width]="259" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Tipo" field="xtiporepuesto" [width]="259" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Activo" field="xactivo" [width]="259" [sortable]="false"></ag-grid-column>
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
