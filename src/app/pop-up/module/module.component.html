<div class="modal-header">
    <h4 class="modal-tittle">{{ "SECURITY.MODULES.MODULE" | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="popup_form" (ngSubmit)="onSubmit(popup_form.value)">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>{{ "SECURITY.MODULES.NAME" | translate }}</label>
                    <input type="text" formControlName="xmodulo" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('xmodulo').errors }">
                    <div *ngIf="submitted && popup_form.get('xmodulo').errors" class="invalid-feedback">
                        <div *ngIf="popup_form.get('xmodulo').errors.required">{{ "SECURITY.MODULES.REQUIREDNAME" | translate }}</div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>{{ "SECURITY.MODULES.ROUTENAME" | translate }}</label>
                    <input type="text" formControlName="xruta" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('xruta').errors }">
                    <div *ngIf="submitted && popup_form.get('xruta').errors" class="invalid-feedback">
                        <div *ngIf="popup_form.get('xruta').errors.required">{{ "SECURITY.MODULES.REQUIREDROUTE" | translate }}</div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group form-check">
                    <input type="checkbox" formControlName="bactivo" class="form-check-input" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('bactivo').errors }">
                    <label>{{ "SECURITY.MODULES.ACTIVE" | translate }}</label>
                    <div *ngIf="submitted && popup_form.get('bactivo').errors"  class="invalid-feedback">
                        <div *ngIf="popup_form.get('bactivo').errors.required">{{ "SECURITY.MODULES.REQUIREDACTIVE" | translate }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-2">
                <button [disabled]="loading" class="btn company-detail-button btn-lg btn-block" type="submit" *ngIf="canSave">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    {{ "SECURITY.MODULES.SAVE" | translate }}
                </button>
            </div>
            <div class="col-sm-12 mt-2">
                <button class="btn btn-danger btn-lg btn-block" type="button" (click)="deleteModule()" *ngIf="isEdit">
                    {{ "SECURITY.MODULES.DELETE" | translate }}
                </button>
            </div>
        </div>
    </form>
</div>
