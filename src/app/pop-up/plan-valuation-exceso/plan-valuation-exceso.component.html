<div class="modal-header">
    <h4 class="modal-tittle">Tasas de Exceso</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div style="display: -webkit-box;width: fit-content;">
        <div class="row" style="margin-left: 56px;">
            <div class="col-6">
                <div class="card">
                    <div class="card-header company-card-header">
                        <div class="row">
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="popup_form">
                            <div class="row">
                                <div class="col-sm-12 col-md-7">
                                    <div class="form-group">
                                        <label>Suma Defensa Penal</label>
                                        <input type="number" formControlName="ms_defensa_penal" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('ms_defensa_penal').errors }">
                                        <div *ngIf="submitted && popup_form.get('ms_defensa_penal').errors"  class="invalid-feedback">
                                            <div *ngIf="popup_form.get('ms_defensa_penal').errors.required">{{ "PRODUCTS.PLANS.REQUIREDNAME" | translate }}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <div class="form-group">
                                        <label>Prima Defensa Penal</label>
                                        <input type="number" formControlName="mp_defensa_penal" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('mp_defensa_penal').errors }">
                                        <div *ngIf="submitted && popup_form.get('mp_defensa_penal').errors"  class="invalid-feedback">
                                            <div *ngIf="popup_form.get('mp_defensa_penal').errors.required">{{ "PRODUCTS.PLANS.REQUIREDNAME" | translate }}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header company-card-header">
                        <div class="row">
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="popup_form">
                            <div class="row">
                                <div class="col-sm-12 col-md-7">
                                    <div class="form-group">
                                        <label>Suma Exceso Limite</label>
                                        <input type="number" formControlName="ms_exceso_limite" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('ms_exceso_limite').errors }">
                                        <div *ngIf="submitted && popup_form.get('ms_exceso_limite').errors"  class="invalid-feedback">
                                            <div *ngIf="popup_form.get('ms_exceso_limite').errors.required">{{ "PRODUCTS.PLANS.REQUIREDNAME" | translate }}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <div class="form-group">
                                        <label>Prima Exceso Limite</label>
                                        <input type="number" formControlName="mp_exceso_limite" class="form-control" [ngClass]="{ 'is-invalid' : submitted && popup_form.get('mp_exceso_limite').errors }">
                                        <div *ngIf="submitted && popup_form.get('mp_exceso_limite').errors"  class="invalid-feedback">
                                            <div *ngIf="popup_form.get('mp_exceso_limite').errors.required">{{ "PRODUCTS.PLANS.REQUIREDNAME" | translate }}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <br>
    <div class="row">
        <div class="col-sm-4 mt-2" style="margin-left: 370px;">
            <button [disabled]="loading" class="btn company-detail-button btn-lg btn-block" type="button" (click)="onSubmit(popup_form.value)">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                {{ "ADMINISTRATION.COLLECTION.SAVE" | translate }}
            </button>
        </div>
    </div>
</div>
