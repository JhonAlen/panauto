<div class="container py-5">
    <div class="row mt-5" *ngIf="alert.show">
        <div class="col-sm-12 col-md-6 mx-auto">
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            {{ "ALERTS.EMAILALERTS.SEARCHEMAILALERT" | translate }}
                        </div>
                        <div class="col-6">
                            <button class="btn company-detail-button float-right" type="button" (click)="goToDetail()">
                                {{ "ALERTS.EMAILALERTS.CREATE" | translate }}
                            </button>
                            <button [disabled]="loading" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit(search_form.value)">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                {{ "ALERTS.EMAILALERTS.SEARCH" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="search_form">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>{{ "ALERTS.EMAILALERTS.COUNTRY" | translate }}</label>
                                    <select formControlName="cpais" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('cpais').errors }">
                                        <option></option>
                                        <option *ngFor="let country of countryList" value="{{ country.id }}">{{ country.value }}</option>
                                    </select>
                                    <div *ngIf="submitted && search_form.get('cpais').errors"  class="invalid-feedback">
                                        <div *ngIf="search_form.get('cpais').errors.required">{{ "ALERTS.EMAILALERTS.REQUIREDCOUNTRY" | translate }}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>{{ "ALERTS.EMAILALERTS.COMPANY" | translate }}</label>
                                    <select formControlName="ccompania" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('ccompania').errors }">
                                        <option></option>
                                        <option *ngFor="let company of companyList" value="{{ company.id }}">{{ company.value }}</option>
                                    </select>
                                    <div *ngIf="submitted && search_form.get('ccompania').errors"  class="invalid-feedback">
                                        <div *ngIf="search_form.get('ccompania').errors.required">{{ "ALERTS.EMAILALERTS.REQUIREDCOMPANY" | translate }}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>{{ "ALERTS.EMAILALERTS.NAME" | translate }}</label>
                                    <input type="text" formControlName="xcorreo" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('xcorreo').errors }">
                                    <div *ngIf="submitted && search_form.get('xcorreo').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            {{ "ALERTS.EMAILALERTS.EMAILALERTSLIST" | translate }}
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ag-grid-angular style="width: 100%; height: 267px;" class="ag-theme-alpine" [rowData]="emailAlertList" [pagination]="true" [paginationAutoPageSize]="true" rowSelection="single" (rowClicked)="rowClicked($event)">
                            <ag-grid-column headerName="Code" field="ccorreo" [width]="259" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Name" field="xcorreo" [width]="259" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Language" field="ilenguaje" [width]="259" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Active" field="xactivo" [width]="259" [sortable]="false"></ag-grid-column>
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
