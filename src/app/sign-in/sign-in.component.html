

<title>Login</title>




<header id="header" class="fixed-top d-flex align-items-center">
  <div class="container d-flex align-items-center justify-content-between">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="index.html"><img src="../../assets/imagenes/logo.png" alt="" class="img-fluid"></a>        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

  </div>
</header>
<section class="text-center text-lg-start">
  <!-- Jumbotron -->
  <div class="container py-5" style="margin-top: 100px;">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsl(0, 0%, 100%);
            backdrop-filter: blur(30px);
            ">
          <div data-aos="fade-in-down" data-aos-delay="200" *ngIf="alert.show" class="alert-container">
            <ngb-alert *ngIf="alert.show" [type]="alert.type">{{ alert.message | translate }}</ngb-alert>
          </div>
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Ingresar</h2>
            <form [formGroup]="signin_form" (ngSubmit)="onSubmit(signin_form.value)">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" [formControl]="signin_form.controls['xemail']"/>
                    <label class="form-label" for="form3Example1">Correo electrónico</label>
                    <small 
                    *ngIf="signin_form.controls['xemail'].hasError('required') && signin_form.controls['xemail'].touched" 
                    class="form-error-msg"> El correo es requerido </small>
                  </div>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" [formControl]="signin_form.controls['xcontrasena']"/>
                <label class="form-label" for="form3Example4">Contraseña</label>
                <small 
                *ngIf="signin_form.controls['xcontrasena'].hasError('required') && signin_form.controls['xcontrasena'].touched" 
                class="form-error-msg"> La contraseña es requerida </small>
              </div>

              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked  [formControl]="signin_form.controls['rememberMe']"/>
                <label class="form-check-label" for="form2Example33">
                  Recordar
                </label>
              </div> -->

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Ingresar
              </button>

            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="../../assets/imagenes/sign-in.jpeg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
