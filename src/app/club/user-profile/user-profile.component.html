          <div class="col-lg-8" *ngFor="let Data of DataClient">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Nombre</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ Data.xnombre }} {{ Data.xapellido }}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ Data.xemail }}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Telefono</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{Data.telefono}}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Cédula</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{Data.icedula}}-{{Data.xdocidentidad}}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row" *ngIf="DataVehicle.length !== 0">
              <div class="card mb-4" *ngFor="let Data of DataVehicle">
                <div >
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Marca</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{ Data.xmarca }}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Modelo</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{ Data.xmodelo }}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Placa</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{Data.xplaca}}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Año</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{Data.fano}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>
