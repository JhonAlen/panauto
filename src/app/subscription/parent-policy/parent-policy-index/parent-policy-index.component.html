<app-toolbar ></app-toolbar>
<div class="container py-5">
    <div class="row mt-5" *ngIf="alert.show">
        <div class="col-sm-12 col-md-6 mx-auto">
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-2">
                            Carga Masiva de Contratos
                        </div>
                        <div class="col-10">
                            <button [disabled]="loading || !activateSave" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit()">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <input type="file" name="xdocumento" class="form-control"  accept=" .csv" (change)="onFileSelect($event)" #Ximagen>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            Lista de Contratos
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ag-grid-angular #agGrid style="width: 100%; height: 520px;" class="ag-theme-alpine" [rowData]="fleetContractList" [pagination]="true" [paginationPageSize]="10" [paginationAutoPageSize]="true" rowSelection="single" [enableCellChangeFlash]="true">
                            <ag-grid-column headerName="Cédula" field="ncedula" [width]="173" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Cliente" field="xcliente" [width]="173" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Placa" field="xplaca" [width]="173" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Marca" field="xmarca" [width]="173" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Modelo" field="xmodelo" [width]="173" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Versión" field="xversion" [width]="173" [sortable]="true" [resizable]="true"></ag-grid-column>
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
