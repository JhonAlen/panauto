<app-toolbar ></app-toolbar>
<div class="container py-5">
    <div class="row mt-5" *ngIf="alert.show">
        <div class="col-sm-12 col-md-6 mx-auto">
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            Buscar Contrato
                        </div>
                        <div class="col-6">
                            <button class="btn company-detail-button float-right" type="button" (click)="goToDetail()">
                                Crear
                            </button>
                            <button [disabled]="loading" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit(search_form.value)">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Buscar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="search_form">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>Contrato</label>
                                    <select formControlName="ccarga" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('ccarga').errors }">
                                        <option></option>
                                        <option *ngFor="let parentPolicy of parentPolicyList" value="{{ parentPolicy.id }}">{{ parentPolicy.value }}</option>
                                    </select>
                                    <div *ngIf="submitted && search_form.get('ccarga').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            Lista de Contratos Matriz
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ag-grid-angular style="width: 100%; height: 520px;" class="ag-theme-alpine" [rowData]="parentPolicyResultList" [pagination]="true" [paginationPageSize]="10" rowSelection="single" (rowClicked)="rowClicked($event)">
                            <ag-grid-column headerName="C처digo" field="ccarga" [width]="122" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="N째 de Contrato" field="xpoliza" [width]="160" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Descripci처n" field="xdescripcion" [width]="300" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Corredor" field="xcorredor" [width]="300" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Fecha de Creaci처n" field="fcreacion" [width]="172" [sortable]="true" [resizable]="true"></ag-grid-column>
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
